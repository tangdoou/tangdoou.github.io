#       rtl = false
#       [languages.zh-cn.homeInfoParams] # 如果使用 Home-Info Mode
#         Title = "你好 👋"
#         Content = "欢迎来到我的博客"

# 语法高亮 (PaperMod 默认支持)
[markup]
  [markup.highlight]
    # anchorLineNos = true
    codeFences = true
    guessSyntax = true
    lineNos = true # 代码块显示行号
    # noClasses = false
    style = "dracula" # 你喜欢的高亮主题，例如: monokai, dracula, github, native 等

  [markup.goldmark.renderer]
    unsafe = true # 允许 HTML 标签在 Markdown 中，如果你需要嵌入特定 HTML 代码

# 分类法 (tags 和 categories 是 Hugo 默认的)
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series" # 如果你想用系列文章功能