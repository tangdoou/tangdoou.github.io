baseURL = "https://tangdoou.github.io/"
languageCode = "zh-cn"
title = "唐豆的秘密基地"
theme = "paper"

# 分页配置
[pagination]
  pagerSize = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

minify = true

# "Paper" 主题的参数配置
[params]
  color = "linen"
  avatar = "https://tc.z.wiki/autoupload/EPCrGlomy_dW_TeigVD2VjbX6Z0L9jPJG2fnSMjU_pGyl5f0KlZfm6UsKj-HyTuv/20250611/8wxG/1096X1090/image.png"
  name = "唐豆"
  bio = "你好，我是唐豆！欢迎来到我的秘密基地，这里会记录我的学习、思考和一些有趣的事物。喵喵喵~ ᓚᘏᗢ"
  
  # 社交链接
  github = "tangdoou"
  twitter = "ipowonder"
  email = "tangdoou@outlook.com"
  steam = "76561199380659766"
  wechat = "tange-1234"

  # 在页脚显示 RSS 订阅链接
  rss = true

  # 开启主题的数学公式支持（这会加载 KaTeX/MathJax 脚本）
  math = true
  localKatex = false

  disableHighlightJs = true


# 导航菜单
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/posts/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 50
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 60

# 输出格式
[outputs]
  home = ["HTML", "RSS"]

# --- 关键修改区域 (已修正) ---
[markup]
  # 1. 语法高亮配置
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    # 修正：将 "inline" 改回布尔值 true，以匹配 Hugo 的期望
    lineNos = true 
    noClasses = false
    style = "dracula"

  # 2. Goldmark 渲染器配置，解决数学公式问题 (这部分是正确的，请保留)
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    
    [markup.goldmark.extensions.passthrough]
      enable = true
      [markup.goldmark.extensions.passthrough.delimiters]
        block = [['$$', '$$']]
        inline = [['$', '$']]

# 分类法
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"