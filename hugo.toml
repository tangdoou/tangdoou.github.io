#   categoryId = 'YOUR_GISCUS_CATEGORY_ID'
#   mapping = 'pathname'
#   theme = 'light'
#   lang = 'zh-CN'

[params]
  color = 'linen'                           # 主题颜色："linen", "wheat", "gray", "light"

  name = '你的名字'                         # 在主页显示
  bio = '关于这个博客的简介...'               # 在主页显示
  avatar = '你的Gravatar邮箱或/images/avatar.png' # 头像

  # 社交链接 (只保留你有的，并填入你的 ID)
  github = '你的GitHub用户名'
  # twitter = '你的Twitter用户名'
  rss = true

  # 其他参数 (使用默认值通常没问题)
  # math = false
  # disableHLJS = false

