baseURL = "https://tangdoou.github.io/"
languageCode = "zh-cn"
title = "唐豆的秘密基地"
theme = "PaperMod" # 确认这里是你主题文件夹的正确名称，如 "PaperMod"

paginate = 5 # 每页文章数，可按需调整

enableRobotsTXT = true
buildDrafts = false # 部署时设为 false，本地预览时可设为 true (或使用 hugo server -D)
buildFuture = false
buildExpired = false

# 如果你的仓库是公开的，可以开启这个，方便别人提修改建议
# googleAnalytics = "UA-123-45" # 替换为你的 Google Analytics ID (可选)

minify = true # 默认开启，减小网站体积

# PaperMod 特有的参数配置
[params]
  env = "production" # 设置为 "production" 以启用增强的SEO等特性
  description = "唐豆的个人博客和秘密基地" # 网站描述
  author = ["唐豆"] # 全局作者名

  defaultTheme = "auto" # "light", "dark", "auto" (根据系统切换)
  disableThemeToggle = false # false 则显示主题切换按钮

  ShowReadingTime = true # 显示文章阅读时间
  ShowShareButtons = true # 显示分享按钮
  ShowPostNavLinks = true # 显示上一篇/下一篇导航
  ShowBreadCrumbs = true # 显示面包屑导航
  ShowCodeCopyButtons = true # 显示代码块复制按钮
  ShowWordCount = true # 显示字数
  ShowRssButtonInSectionTermList = true # 在分类/标签列表页显示RSS按钮
  UseHugoToc = true # 使用Hugo内置的ToC生成
  disableSpecial1stPost = false # 如果为true，首页文章列表的第一个帖子不会有特殊格式
  disableScrollToTop = false # false 则显示返回顶部按钮
  comments = false # 暂时关闭评论，之后可以配置
  # hidemeta = false # 是否隐藏文章元数据（日期、阅读时间等）
  # hideSummary = false # 是否在列表页隐藏文章摘要

  # 主页配置 (推荐使用 Profile Mode 或 Home-Info Mode)
  # 我们来配置 Profile Mode，效果通常比较好
  profileMode]
    enabled = true
    title = "唐豆的秘密基地" # 可选，默认为 site.Title
    subtitle = "你好，我是唐豆！欢迎来到我的秘密基地，这里会记录我的学习、思考和一些有趣的事物。喵喵喵~ ᓚᘏᗢ"
    imageUrl = "images/touxiang.png" # 确保图片放在 static/images/touxiang.png
    imageTitle = "唐豆的头像" # 图片的 alt 文本
    imageWidth = 150 # 自定义图片宽度
    imageHeight = 150 # 自定义图片高度
    buttons = [
      { name = "文章", url = "/posts" },
      { name = "归档", url = "/archives" },
      # 你可以添加更多按钮，比如 "关于我"
      # { name = "关于", url = "/about" }
    ]

  # 社交链接
  socialIcons = [
    { name = "github", url = "https://github.com/tangdoou" }, # 你的 GitHub
    { name = "twitter", url = "https://twitter.com/ipowonder" }, # 你的 Twitter
    { name = "email", url = "mailto:tangdoou@outlook.com" }, # 你的 Email
    { name = "steam", url = "https://steamcommunity.com/profiles/76561199380659766" }, # 你的 Steam
    # 对于微信，由于通常不直接通过URL访问，并且图标可能不支持，
    # 你也可以考虑在“关于”页面直接写出微信号。
    # 如果想尝试图标链接，可以这样加 (可能没有专用图标):
    # { name = "wechat", url = "#" }, # 或者留空URL，主要用于显示ID，但可能不理想
    { name = "rss", url = "/index.xml" } # RSS 订阅
  ]


  # 归档页面配置
  # archivesCreateDate = "" # 可选，归档页创建日期
  # archivesPageParams = { title = "文章归档", description = "所有文章都按时间顺序排列在这里" } # 可选，自定义归档页标题和描述

  # 如果你要启用文章编辑链接 (方便自己在 GitHub 上快速编辑)
  # editPost]
  #   URL = "https://github.com/tangdoou/tangdoou.github.io/tree/main/content" # 替换为你的仓库内容路径
  #   Text = "Suggest Changes" # 按钮文字
  #   appendFilePath = true # 追加文件路径到URL末尾

  # SEO and Meta
  # cover = { responsiveImages = false, linkFullImages = true } # 文章封面图相关设置

# 导航菜单 (你已经配置得很好了)
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "archives" # 添加归档到菜单
    name = "归档"
    url = "/archives/"
    weight = 30
  [[menu.main]]
    identifier = "search" # 添加搜索到菜单
    name = "搜索"
    url = "/search/"
    weight = 40
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 50
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 60


# 输出格式，为搜索功能启用 JSON
[outputs]
  home = ["HTML", "RSS", "JSON"] # 确保 JSON 在 home outputs 中

# 如果你的网站有多种语言 (目前是单语言，这部分可以忽略或后续添加)
# [languages]
#   [languages.zh-cn]
#     languageName = "简体中文"
